name       : xournalpp
version    : 1.0.17
release    : 6
source     :
    - https://github.com/xournalpp/xournalpp/archive/1.0.17.tar.gz : 2bfd456205b75c86cba598e86c2ef6011871a30f6452221fe675680fd768db3a
license    : GPL-2.0-or-later
component  : office.viewers
summary    : Xournal++ is a handwriting notetaking software with PDF annotation support
description: |
    Xournal++ is a hand note taking software written in C++ with the target of flexibility, functionality and speed. Stroke recognizer and other parts are based on Xournal.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libzip)
    - pkgconfig(lua-5.3)
    - pkgconfig(poppler-glib)
    - pkgconfig(portaudiocpp)
    - pkgconfig(sndfile)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build translations
    %ninja_build
install    : |
    %ninja_install
