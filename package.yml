name       : xournalpp
version    : 1.0.16
release    : 4
source     :
    - https://github.com/xournalpp/xournalpp/archive/1.0.16.tar.gz : ef42abfd237390aafdcc94bd231645576b8f398fd452caeb8068cb5428dc8f93
license    : GPL-2.0-or-later
component  : office.viewers
summary    : Xournal++ is a handwriting notetaking software with PDF annotation support
description: |
    Xournal++ is a hand note taking software written in C++ with the target of flexibility, functionality and speed. Stroke recognizer and other parts are based on Xournal.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libzip)
    - pkgconfig(lua-5.3)
    - pkgconfig(poppler-glib)
    - pkgconfig(portaudiocpp)
    - pkgconfig(sndfile)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
