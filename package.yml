name       : xournalpp
version    : 1.0.14
release    : 2
source     :
    - https://github.com/xournalpp/xournalpp/archive/1.0.14.tar.gz : dad2beb135fb31eb6617159b3d7b6b4ce09e2f044f666bdbabaf04db14027365
license    : GPL-2.0-or-later
component  : office.viewers
summary    : Xournal++ is a handwriting notetaking software with PDF annotation support
description: |
    Xournal++ is a hand note taking software written in C++ with the target of flexibility, functionality and speed. Stroke recognizer and other parts are based on Xournal.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libzip)
    - pkgconfig(lua-5.3)
    - pkgconfig(poppler-glib)
    - pkgconfig(portaudiocpp)
    - pkgconfig(sndfile)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
