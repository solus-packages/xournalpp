name       : xournalpp
version    : 1.0.20
release    : 9
source     :
    - https://github.com/xournalpp/xournalpp/archive/1.0.20.tar.gz : 1abf9925f11f0944c8142194be3e72541e230afa83490b074f5c6e613b0e2a02
license    : GPL-2.0-or-later
component  : office.viewers
summary    : Xournal++ is a handwriting notetaking software with PDF annotation support
description: |
    Xournal++ is a hand note taking software written in C++ with the target of flexibility, functionality and speed. Stroke recognizer and other parts are based on Xournal.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libzip)
    - pkgconfig(lua-5.3)
    - pkgconfig(poppler-glib)
    - pkgconfig(portaudiocpp)
    - pkgconfig(sndfile)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build translations
    %ninja_build
install    : |
    %ninja_install
